            <h2>Sign Up</h2>
            <form class="signup-form" id="form" action="signupp.php" method="post" enctype="multipart/form-data">
              <div class="wd70">
                <div class="form-field">
                  <label>First Name*</label>
                  <input type="text" id="fname" name="fname" placeholder="Enter your First Name">
                  <spam id="fname_error" style="color: red;"></spam>
                </div>
                <div class="form-field">
                  <label>Last Name*</label>
                  <input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
                  <spam id="lname_error" style="color: red;"></spam>
                </div>
              </div>

              <div class="wd30">
                <div class="upload-picture">
                  <div class="fileUpload">
                    <input type="file" id="image" name="image" class="upload" />
                  </div>
                  <label>Upload Image</label>
                  <spam id="image_error" style="color: red;"></spam>
                </div>
              </div>

              <div class="form-field">
                <label>Email Address*</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email Address">
                <spam id="email_error" style="color: red;"></spam>

              </div>
              <div class="form-field">
                <label>Password*</label>
                <input type="password" id="password" name="mpassword" placeholder="Enter Password">
                <spam id="password_error" style="color: red;"></spam>
              </div>
              <div class="form-field">
                <label>Confirm Password*</label>
                <input type="password" id="copypawd" name="cpassword" placeholder="Re-enter Password">
                <spam id="copypawd_error" style="color: red;"></spam>
              </div>
              <div class="form-field">
                <label>Phone Number* </label>
                <input type="number" id="phone" name="phone" placeholder="Enter your Phone Number" pattern="[0-9]{10}">
                <spam id="phone_error" style="color: red;"></spam>
              </div>

              <div class="form-field">
                <label>Address* </label>
                <textarea id="address" name="address" placeholder="Enter your Address"></textarea>
                <spam id="address_error" style="color: red;"></spam>
              </div>

              <div class="form-field">
                <!-- <input type="submit" name="btnsave" value="Submit">  -->
                <input type="submit" name="btnsave" value="Submit" id="submit-btn">

              </div>

              <p class="alredy-sign">Already Sign up <a href="loginhtml.php"><u>Login Now</u></a></p>
